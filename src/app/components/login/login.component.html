<div class="text-center">
  <img class="bg-dark" src="../../../assets/sign-in.png" alt="" />
</div>
<div class="login-container">
  <h2 class="poppins-semibold">Get Started</h2>
  <p class="poppins-medium">welcome back we missed you</p>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label class="poppins-medium" for="username">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" />
      <div *ngIf="invalidData"></div>
    </div>
    <div class="form-group">
      <label class="poppins-medium" for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
      />
      <p class="poppins-medium forgot-password">Forgot Password?</p>
    </div>
    <button class="poppins-medium mt-3" type="submit">Sign In</button>
    <div class="icons-container">
      <div class="continue-text">
        <img src="../../../assets/left-line.png" alt="" />
        <p class="poppins-medium d-inline">Or continue with</p>
        <img src="../../../assets/right-line.png" alt="" />
      </div>
      <img src="../../../assets/icons.png" alt="" />
    </div>
  </form>
</div>
